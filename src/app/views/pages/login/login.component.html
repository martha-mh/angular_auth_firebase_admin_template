<div class="bg-light dark:bg-transparent min-vh-100 d-flex flex-row align-items-center">
  <c-container breakpoint="md">
    <c-row class="justify-content-center">
      <c-col lg="10" xl="8">
        <c-card-group>
          <c-card class="p-4">
            <c-card-body>
              <form cForm>
                <h1>Login</h1>
                <!-- Sección de mensajes-->
                @if (message) {
                  <div class="alert alert-{{type}}" role="alert">
                    {{message}}
                  </div>
                }
                <!---------------------->
                <p class="text-body-secondary">Sign In to your account</p>
                <c-input-group class="mb-3">
                  <span cInputGroupText>
                    <svg cIcon name="cilUser"></svg>
                  </span>
                  <input autoComplete="email" cFormControl placeholder="Email" name="email" [(ngModel)]="email"/>
                </c-input-group>
                <c-input-group class="mb-4">
                  <span cInputGroupText>
                    <svg cIcon name="cilLockLocked"></svg>
                  </span>
                  <input
                    autoComplete="current-password"
                    cFormControl
                    placeholder="Password"
                    type="password"
                    name="password"
                    [(ngModel)]="password"
                  />
                </c-input-group>
                <c-row>
                  <c-col xs="6">
                    <button cButton class="px-4" color="primary" (click)="login()">
                      @if (loadinglogin) {
                        <c-spinner aria-hidden="false" size="sm"></c-spinner>Loading...
                      }
                      @else {
                        Login
                      }
                    </button>
                  </c-col>
                  <c-col class="text-right" xs="6">
                    <button cButton class="px-0" color="link" (click)="toggleModal()">
                      Forgot password?
                    </button>
                  </c-col>
                </c-row>
              </form>
            </c-card-body>
          </c-card>
          <c-card [ngStyle]="{'minWidth.%': 44}" class="text-white bg-primary py-5">
            <c-card-body class="text-center">
              <div>
                <h2>Sign up</h2>
                <p>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
                  tempor incididunt ut labore et dolore magna aliqua.
                </p>
                <button [active]="true" cButton class="mt-3" color="primary" routerLink="/register">
                  Register Now!
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>

    <!-- Modal Forgot Password -->
    <c-modal id="modalForgot" [visible]="visible" (visibleChange)="handleLiveDemoChange($event)">
      <c-modal-header>
        <h5 cModalTitle>Forgot Password</h5>
        <button (click)="toggleModal()" cButtonClose></button>
      </c-modal-header>
      <c-modal-body>
        <!-- Sección de mensajes del modal-->
        @if (messagemodal) {
          <div class="alert alert-{{typemodal}}" role="alert">
            {{messagemodal}}
          </div>
        }
        <!---------------------->
        <input type="email" [(ngModel)]="emailforgot" name="emailforgot" placeholder="Enter your Email Address" cFormControl autoComplete="email">
      </c-modal-body>
      <c-modal-footer>
        <button (click)="toggleModal()" cButton color="secondary">
          Close
        </button>
        <button cButton color="primary" (click)="forgotpassword()">
          @if (loadingforgot) {
            <c-spinner aria-hidden="false" size="sm"></c-spinner>Loading...
          }
          @else {
            Send Email
          }
        </button>
      </c-modal-footer>
    </c-modal>

  </c-container>
</div>
